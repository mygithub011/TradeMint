
<!DOCTYPE html>
<html>
  <head>
    <title>Smart Trade</title>
    <style>
      @keyframes scale-in {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      
      .animate-scale-in {
        animation: scale-in 0.5s ease-out;
      }
      
      .animate-progress {
        animation: progress 1.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
